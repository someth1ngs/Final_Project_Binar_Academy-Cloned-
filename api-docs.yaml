paths:
  /auth/register:
    post:
      tags:
        - "Auth"
      summary: Register
      description: Register a new account into the database for access
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: John Doe
                email:
                  type: string
                  example: example@gmail.com
                password:
                  type: string
                  example: "12345"

      responses:
        201:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Successfully created account
                  data:
                    type: object
                    properties:
                      user:
                        type: object
                        properties:
                          id:
                            type: string
                            example: a9bc30c4-9408-454b-8815-92ee6cbf46d7
                          name:
                            type: string
                            example: John Doe
                          email:
                            type: string
                            example: example@gmail.com
                          is_verified:
                            type: boolean
                            example: false
                          role:
                            type: string
                            example: USER
                          createdAt:
                            type: string
                            format: datetime
                            example: "2024-05-22T04:05:11.993Z"
                          updatedAt:
                            type: string
                            format: datetime
                            example: "2024-05-22T04:05:11.993Z"

        400:
          description: Input must be required
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Missing required field
                  data:
                    example: ~

        409:
          description: Email has already been used!
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Email already used
                  data:
                    example: ~

  /auth/verify/send:
    post:
      tags:
        - "Auth"
      summary: Verify Send
      description: Send an Email to Verify
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: example@gmail.com

      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Mail sent. Please check your email
                  data:
                    type: string
