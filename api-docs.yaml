  /payments/{payment_id}:
    put:
      tags:
        - "Payment"
      summary: Update Payment
      description: Update Payment from UNPAID to ISSUED (Except Payment that CANCELLED) by Payment_id (You can get Payment_id from Creating a Booking)
      parameters:
        - schema:
            type: string
          name: payment_id
          in: path
          required: true

      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Successfully paid
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        example: 3d75f8b0-83de-4f0f-9d22-ceecb1946740
                      user_id:
                        type: string
