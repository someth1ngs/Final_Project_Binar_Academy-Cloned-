                        type: integer
                        example: 24000000
                      qr_url:
                        type: string
                        example: https://ik.imagekit.io/johndoe/6b48af68-a1c5-4e8e-83d3-3849fb445974_qrcode_uhhH1KvPS.png
                      status:
                        type: string
                        example: ISSUED
                      expiredAt:
                        type: string
                        format: datetime
                        example: "2024-06-01T08:56:29.264Z"
                      createdAt:
                        type: string
                        format: datetime
                        example: "2024-06-01T08:41:29.266Z"
                      updatedAt:
                        type: string
                        format: datetime
                        example: "2024-06-01T08:42:42.464Z"

        400:
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
